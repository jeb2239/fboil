{% extends 'layouts/form.html' %}

{% block title %}Forgot password{% endblock %}

{% block form_header %}Reset password{% endblock %}

{% block form_guts %}
    {{ form.hidden_tag() }}

    <div class="">
        {{ form.email(placeholder = form.email.label.text, required = true, autofocus = true) }}
    </div>

    <input class="" type="submit" value="Email reset link">
{% endblock %}
