{% extends 'layouts/form.html' %}
{% block title %}Set username{% endblock %}
{% block content %}
  <form method="post" class="form">
    <h3>Choose username - <a href="{{ url_for('pages.home') }}">Home</a></h3>

    {{ form.hidden_tag() }}
    {{ form.username(class_ = 'first-input last-input', value = current_user.username, required = true, autofocus = true) }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
